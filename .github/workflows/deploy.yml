name: Deploy to Hostinger

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: npm run build

      - name: Deploy via SSH (rsync)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            mkdir -p ~/deploy_tmp

      - name: Upload build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          source: "out/*"
          target: "~/deploy_tmp"

      - name: Swap into public_html
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            rm -rf /home/${{ secrets.HOSTINGER_USER }}/public_html/*
            cp -R ~/deploy_tmp/out/* /home/${{ secrets.HOSTINGER_USER }}/public_html/
            date -u +"deployed %Y-%m-%dT%H:%M:%SZ" > /home/${{ secrets.HOSTINGER_USER }}/public_html/deploy.txt
            ls -la /home/${{ secrets.HOSTINGER_USER }}/public_html
            rm -rf ~/deploy_tmp
