name: Deploy to Hostinger

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: |
          npm run build
          if [ -f public/.htaccess ]; then cp public/.htaccess out/.htaccess; fi

      - name: Deploy via SSH (rsync)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            mkdir -p ~/deploy_tmp

      - name: Upload build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          source: "out"
          target: "~/deploy_tmp"

      - name: Swap into public_html
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            for path in /home/${{ secrets.HOSTINGER_USER }}/public_html /home/${{ secrets.HOSTINGER_USER }}/domains/vittesh.com/public_html; do
              if [ -d "$path" ]; then
                rm -rf "$path"/*
                cp -R ~/deploy_tmp/out/* "$path"/
                date -u +"deployed %Y-%m-%dT%H:%M:%SZ" > "$path"/deploy.txt
                ls -la "$path"
              fi
            done
            rm -rf ~/deploy_tmp
